<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Forms | Registration</title>
</head>

<body>
    <form action="confirmed.html">
    <fieldset title="personal data">
        <h1>Create an account</h1>

        Your full name:
        <input type="text" required/><br/>
        Your phone num.:
        <input type="text" required/><br/>
        <br/>
    </fieldset>

    <fieldset title="course selection">
         Choose the training program:
        <br/>
         <select>
            <option>HTML Basics Course</option>
            <option>CSS Basics Course</option>
         </select>
         <br/>
         Choose the study hours:
         <br/>
         <select>
        <optgroup label="Morning">
            <option>09:00</option>
            <option>10:00</option> 
        </optgroup>
            <optgroup label="Evening">
            <option>19:00</option>
            <option>20:00</option>
        </optgroup>
         </select>
         <br/> <br/>
         I accept the <a href="terms.html" target="_blank">terms</a> and conditions!
         <input type="checkbox" required/>
         <hr/>
         <button>APPLY</button>
    </fieldset>

    </form>

</body>

</html>
